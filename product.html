<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="description" content="Orinoco offre le meilleur du shopping sans que vous sortez de chez vous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Orinoco - Product Page</title>
</head>

<body>
    <header class="background-pink shadow-sm">
        <div class="container">
            <div class="row">

                <div class="col-10"><a href="index.html"><img src="images/orinoco_logo.jpg" alt="Logo de Orinoco"
                            class="img-fluid"></a></div>

                <i class="bi bi-cart col-2 d-flex justify-content-center align-items-center"
                    style="font-size: 2rem;"></i>

            </div>

        </div>
    </header>

    <main>


        <article>
            <div class="container-md no-padding-sides" id="productCard">
                <div class="row">
                    <div class="col-md-4">
                        <img src="images/oak_3.jpg" alt="product image" class="m-md-5 p-2 img-fluid" id="productImage">
                    </div>
                    <div class="col-md-8">
                        <h3 class="mt-5 text-center" id="productName">Product Name</h3>
                        <p class="text-center" id="productPrice">Prix: </p>
                        <p class="text-center" id="productDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
                            cumque repellendus assumenda placeat excepturi beatae voluptatem officia similique repellat
                            eos.</p>

                        <label for="quantity">Quantit√©:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="100"  placeholder="1">
                        <p  class="m-2" id="optionType">miau</p>
                        <form id="optionForm">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                           
                          </form>
                    </div>
                </div>
            </div>
        </article>


    </main>

    <footer class="background-orinocoblack mt-5">
        <div class="container">
            <ul class="list-unstyled">
                <li>FAQ</li>
                <li>Contact</li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
